     
<HTML>
 
  <HEAD>
    <TITLE>WebTTY - Server terminal on Webpage</TITLE>
  </HEAD>
  
  <SCRIPT type='text/javascript' src='./webtty.js'></SCRIPT>
  
  <STYLE>
    textarea.webtty
       { 
       background-color: #ccccff;
       overflow:hidden; 
       margin:0%;
       height:99%; 
       width: 99%; 
       border-style: solid; 
       border-color: #0000ff;
       color: #0000ff;
       }
  </STYLE>

  <BODY>
    <TABLE border=0 height='100%' width='100%'><TR height='10%'><TD><H1>WebTTY</H1></TD></TR>
    <TR height='80%'><TD>
    <DIV id='dynamic' style='height:100%'></DIV>
    </TD></TR>
    <TR height='10%'><TD>
      Login name : root<BR>
      Password   : <BR>
      Shutdown   : halt<BR>
      </TD></TR>
    </TABLE>

    <SCRIPT type='text/javascript'>
      function webtty_exit()
        {
	var div_element = document.getElementById('dynamic');
	div_element.innerHTML = 'Refresh page to get a new virtual machine';
	}
      a=new webtty('dynamic',webtty_exit);
      a.get_html();
    </SCRIPT>
 
  </BODY>
 
</HTML>
